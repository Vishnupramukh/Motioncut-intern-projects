<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bucket List</title>
</head>
<body>
  <header>
    <h1>My Bucket List</h1>
    <p>Stuff I want to do before I kick the bucket 🪣</p>
  </header>
  <main>
    <h2>Things To Do:</h2>
    <ul>
      <li>🏃‍➡️ Visit Tokyo and eat sushi</li>
      <li>🏃‍➡️ Be more mindful (meditation)</li>
      <li>🌟 Run a marathon (without passing out)</li>
      <li>🌟 Learn front end development</li>
    </ul>
  </main>
  <footer>
    <p>Made by me, just practicing some coding skills! 🚀</p>
  </footer>
  <style>
    body {
  margin: 0;
  font-family: 'Arial', sans-serif;
  background-color: #eef2f3;
  color: #333;
}

header {
  background-color: #5cb85c;
  color: white;
  text-align: center;
  padding: 20px;
}

header h1 {
  font-size: 2em;
}

header p {
  font-size: 1em;
}

main {
  padding: 20px;
  text-align: center;
}

main h2 {
  font-size: 1.5em;
  margin-bottom: 15px;
}

ul {
  list-style-type: none;
  padding: 0;
}

li {
  background-color: white;
  margin: 10px auto;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 8px;
  width: 80%;
  max-width: 400px;
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
}

footer {
  text-align: center;
  background-color: #444;
  color: white;
  padding: 10px;
  font-size: 0.9em;
  margin-top: 20px;
}

@media (max-width: 600px) {
  header h1 {
    font-size: 1.5em;
  }

  header p {
    font-size: 0.9em;
  }

  li {
    width: 90%;
    font-size: 1em;
  }

  footer {
    font-size: 0.8em;
  }
}

@media (max-width: 400px) {
  li {
    font-size: 0.9em;
    padding: 8px;
  }
}
</style>
</body>
</html>
